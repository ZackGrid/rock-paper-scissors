<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <script src="https://kit.fontawesome.com/82069ab84d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <h1>ROCK PAPER SCISSORS</h1>
            <h2>MAN VS MACHINE</h2>
        </div>
        <div id="rps-buttons">
            <h4 class="left">Choose your weapon >> </h4>

            <div class="buttons">
                <button class="rock">Rock<br><i class="fa-solid fa-hand-back-fist"></i></button>
                <button class="paper">Paper<br><i class="fa-solid fa-hand"></i></button>
                <button class="scissors">Scissors<br><i class="fa-solid fa-hand-scissors"></i></button>
            </div>            
            
            <h4 class="right"> << Choose your weapon</h4>
        </div>    
        <div id="score">
            
        </div>
    </body>
</html>
