<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <script src="https://kit.fontawesome.com/82069ab84d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <h1>PEDRA PAPEL TESOURA</h1>
            <h2>HUMANO VS MAQUINA</h2>
            
        </div>
        <div id="rps-buttons">
            <h4 class="left">Escolha sua arma >> </h4>

            <div class="buttons">
                <button class="pedra">Pedra<br><i class="fa-solid fa-hand-back-fist"></i></button>
                <button class="papel">Papel<br><i class="fa-solid fa-hand"></i></button>
                <button class="tesoura">Tesoura<br><i class="fa-solid fa-hand-scissors"></i></button>
            </div>            
            
            <h4 class="right"> << Escolha sua arma</h4>
        </div>    
        <div id="score">
            
        </div>
        <h5>*melhor de cinco (5)</h5>
    </body>
</html>
